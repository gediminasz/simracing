logLevel : "info"
eventsLogSize : 10000

name : "!localhost"

secure : true

maxPlayerCount : 64

bindIP : "127.0.0.1"
steamPort : 8766
hostPort : 27015
queryPort : 27016

sleepWaiting : 50
sleepActive : 10

sportsPlay: true

enableHttpApi : true
httpApiLogLevel : "warning"
httpApiInterface : "127.0.0.1"
httpApiPort : 9000
httpApiExtraHeaders : {
    "*" : "Access-Control-Allow-Origin: *"
}
httpApiAccessFilters : {
    "public" : [
        { "type" : "accept" }
    ],
    "private" : [
        { "type" : "ip-accept", "ip" : "127.0.0.1/32" },
        { "type" : "group", "group" : "private" },
        { "type" : "reject-password" }
    ],
    "admin" : [
        { "type" : "ip-accept", "ip" : "127.0.0.1/32" },
        { "type" : "group", "group" : "admin" },
        { "type" : "reject-password" }
    ],
}
httpApiUsers : {
    //"dave" : "letmein",
    //"renato" : "letmeintoo"
}
httpApiGroups : {
    //"private" : [ "dave", "renato" ],
    //"admin" : [ "dave" ],
}
staticWebFiles: "web_files"

enableLuaApi : false
luaAddonRoot: "lua"
luaConfigRoot: "lua_config"
luaOutputRoot: "lua_output"
luaApiAddons : [
    "sms_base",
]
luaAllowedLibraries : [
    "lib_rotate"
]

allowEmptyJoin : true

controlGameSetup : true

sessionAttributes : {
    "ServerControlsTrack" : 1,
    "ServerControlsVehicleClass" : 1,
    "ServerControlsVehicle" : 0,

    "GridSize" : 30,
    "MaxPlayers" : 11,

    "PracticeLength" : 0,
    "QualifyLength" : 1,
    "RaceLength" : 5,

    "Flags" : 1704682,

    "OpponentDifficulty" : 100,

    // Visual only damage
    "DamageType" : 1,

    // No tire wear.
    "TireWearType" : 8,

    // Fuel usage off.
    "FuelUsageType" : 2,

    // Penalties on.
    "PenaltiesType" : 1,

    // Any camera view allowed.
    "AllowedViews" : 0,

    "TrackId" : -507834810,  // Silverstone_2001_National
    "VehicleClassId" : -1091733035,  // StockCarV8_2024

    "RaceDateHour" : 15,

    // Single weather slot set to "Weather_Clear1". See /api/list/enums/weather in HTTP API or globals "lists.enums.weather" or "Weather" in Lua API.
